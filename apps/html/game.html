<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素跑酷冒险</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            max-width: 95%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .game-header {
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #f39c12;
        }
        
        .score-container {
            display: flex;
            gap: 20px;
        }
        
        .score-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .score-box .icon {
            font-size: 1.2em;
            color: #f1c40f;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            display: block;
            width: 100%;
        }
        
        .controls {
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            color: white;
            padding: 15px;
            text-align: center;
            border-top: 3px solid #f39c12;
        }
        
        .controls .keys {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .key {
            background: #34495e;
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #7f8c8d;
            font-weight: bold;
            min-width: 100px;
        }
        
        .key span {
            color: #f1c40f;
            font-size: 1.2em;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3.5em;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }
        
        .final-score {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .final-score span {
            color: #f1c40f;
        }
        
        .btn {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #ff6b6b, #e74c3c);
        }
        
        .game-title {
            text-align: center;
            font-size: 2.8em;
            color: #fff;
            text-shadow: 3px 3px 0 #f39c12, 6px 6px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .character {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 50px;
            height: 80px;
            background: #e74c3c;
            border-radius: 10px 10px 5px 5px;
        }
        
        .character::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: #f1c40f;
            border-radius: 50%;
        }
        
        @media (max-width: 600px) {
            .game-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls .keys {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .key {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>像素跑酷冒险</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="icon">⭐</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="icon">❤️</span>
                    <span id="lives">3</span>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <p>使用以下键控制角色:</p>
            <div class="keys">
                <div class="key"><span>空格键</span> 跳跃</div>
                <div class="key"><span>下箭头</span> 下蹲</div>
                <div class="key"><span>R键</span> 重新开始</div>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>游戏结束!</h2>
            <div class="final-score">最终得分: <span id="final-score">0</span></div>
            <button class="btn" id="restart-btn">重新开始</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            
            // 游戏常量
            const GROUND_HEIGHT = 50;
            const GRAVITY = 0.8;
            const JUMP_STRENGTH = 16;
            const GAME_SPEED = 5;
            const PLAYER_WIDTH = 40;
            const PLAYER_HEIGHT = 60;
            const PLAYER_DUCK_HEIGHT = 30;
            
            // 游戏变量
            let player = {
                x: 100,
                y: canvas.height - GROUND_HEIGHT - PLAYER_HEIGHT,
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                velY: 0,
                jumping: false,
                ducking: false,
                score: 0,
                lives: 3
            };
            
            let platforms = [];
            let obstacles = [];
            let coins = [];
            let clouds = [];
            let mountains = [];
            let score = 0;
            let gameRunning = true;
            let lastObstacleTime = 0;
            let lastCoinTime = 0;
            let lastPlatformTime = 0;
            let animationId;
            
            // 初始化云朵
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: 50 + Math.random() * 100,
                    speed: 0.5 + Math.random() * 1
                });
            }
            
            // 初始化山
            for (let i = 0; i < 3; i++) {
                mountains.push({
                    x: i * 300,
                    height: 150 + Math.random() * 100
                });
            }
            
            // 初始平台
            for (let i = 0; i < 5; i++) {
                platforms.push({
                    x: i * 200,
                    y: canvas.height - 150 - i * 30,
                    width: 150,
                    height: 20,
                    passed: false
                });
            }
            
            // 绘制背景
            function drawBackground() {
                // 天空渐变
                const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, "#87CEEB");
                skyGradient.addColorStop(1, "#E0F7FA");
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 太阳
                ctx.beginPath();
                ctx.arc(canvas.width - 80, 80, 40, 0, Math.PI * 2);
                ctx.fillStyle = "#FDB813";
                ctx.fill();
                
                // 云朵
                clouds.forEach(cloud => {
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.beginPath();
                    ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 25, cloud.y - 10, 20, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 25, cloud.y + 10, 20, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 50, cloud.y, 20, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // 远处的山
                mountains.forEach(mountain => {
                    ctx.fillStyle = "#5D4037";
                    ctx.beginPath();
                    ctx.moveTo(mountain.x, canvas.height - GROUND_HEIGHT);
                    ctx.lineTo(mountain.x + 150, canvas.height - GROUND_HEIGHT - mountain.height);
                    ctx.lineTo(mountain.x + 300, canvas.height - GROUND_HEIGHT);
                    ctx.fill();
                    
                    ctx.fillStyle = "#4E342E";
                    ctx.beginPath();
                    ctx.moveTo(mountain.x + 50, canvas.height - GROUND_HEIGHT);
                    ctx.lineTo(mountain.x + 150, canvas.height - GROUND_HEIGHT - mountain.height + 20);
                    ctx.lineTo(mountain.x + 250, canvas.height - GROUND_HEIGHT);
                    ctx.fill();
                });
                
                // 地面
                ctx.fillStyle = "#795548";
                ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
                
                // 草地
                ctx.fillStyle = "#388E3C";
                ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 10);
                
                // 地面细节
                ctx.strokeStyle = "#5D4037";
                ctx.lineWidth = 1;
                for (let i = 0; i < canvas.width; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(i, canvas.height - GROUND_HEIGHT);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
            }
            
            // 绘制玩家
            function drawPlayer() {
                ctx.fillStyle = "#E74C3C";
                
                if (player.ducking) {
                    ctx.fillRect(player.x, player.y + 30, player.width, PLAYER_DUCK_HEIGHT);
                    
                    // 绘制蹲下的头部
                    ctx.beginPath();
                    ctx.arc(player.x + player.width/2, player.y + 25, 15, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                    
                    // 绘制头部
                    ctx.beginPath();
                    ctx.arc(player.x + player.width/2, player.y + 15, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 绘制眼睛
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(player.x + player.width/2 + 5, player.y + 12, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(player.x + player.width/2 + 6, player.y + 12, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制嘴巴
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + 20, 8, 0, Math.PI);
                ctx.stroke();
            }
            
            // 绘制平台
            function drawPlatforms() {
                platforms.forEach(platform => {
                    // 平台主体
                    ctx.fillStyle = "#795548";
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // 平台顶部（草地）
                    ctx.fillStyle = "#4CAF50";
                    ctx.fillRect(platform.x, platform.y, platform.width, 5);
                });
            }
            
            // 绘制障碍物
            function drawObstacles() {
                obstacles.forEach(obstacle => {
                    if (obstacle.type === 0) { // 高障碍物
                        ctx.fillStyle = "#E74C3C";
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                        
                        // 尖刺
                        ctx.fillStyle = "#C0392B";
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.moveTo(obstacle.x + 10 + i * 10, obstacle.y);
                            ctx.lineTo(obstacle.x + 5 + i * 10, obstacle.y - 10);
                            ctx.lineTo(obstacle.x + 15 + i * 10, obstacle.y - 10);
                            ctx.fill();
                        }
                    } else { // 低障碍物
                        ctx.fillStyle = "#3498DB";
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                        
                        // 顶部
                        ctx.fillStyle = "#2980B9";
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, 10);
                    }
                });
            }
            
            // 绘制金币
            function drawCoins() {
                coins.forEach(coin => {
                    ctx.fillStyle = "#F1C40F";
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = "#F39C12";
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius - 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 金币上的闪光
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.beginPath();
                    ctx.arc(coin.x - 4, coin.y - 4, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            // 玩家跳跃
            function jump() {
                if (!player.jumping) {
                    player.velY = -JUMP_STRENGTH;
                    player.jumping = true;
                }
            }
            
            // 玩家下蹲
            function duck() {
                if (!player.jumping) {
                    player.ducking = true;
                    player.height = PLAYER_DUCK_HEIGHT;
                    player.y += PLAYER_HEIGHT - PLAYER_DUCK_HEIGHT;
                }
            }
            
            // 玩家站立
            function stand() {
                if (player.ducking) {
                    player.ducking = false;
                    player.height = PLAYER_HEIGHT;
                    player.y -= PLAYER_HEIGHT - PLAYER_DUCK_HEIGHT;
                }
            }
            
            // 更新玩家位置
            function updatePlayer() {
                // 应用重力
                player.velY += GRAVITY;
                player.y += player.velY;
                
                // 检查地面碰撞
                if (player.y + player.height > canvas.height - GROUND_HEIGHT) {
                    player.y = canvas.height - GROUND_HEIGHT - player.height;
                    player.velY = 0;
                    player.jumping = false;
                }
                
                // 检查平台碰撞
                let onPlatform = false;
                for (let i = 0; i < platforms.length; i++) {
                    const platform = platforms[i];
                    
                    if (player.x + player.width > platform.x && 
                        player.x < platform.x + platform.width &&
                        player.y + player.height <= platform.y + 10 &&
                        player.y + player.height + player.velY >= platform.y) {
                        
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.jumping = false;
                        onPlatform = true;
                        break;
                    }
                }
                
                // 如果没有站在平台上且不在跳跃中，则开始下落
                if (!onPlatform && !player.jumping && player.velY === 0) {
                    // player.jumping = true;
                } else {
                  player.jumping = false;
                }
            }
            
            // 生成障碍物
            function generateObstacle() {
                const now = Date.now();
                if (now - lastObstacleTime > 1500) {
                    const type = Math.random() > 0.5 ? 0 : 1; // 0 = 高障碍, 1 = 低障碍
                    const height = type === 0 ? 60 : 30;
                    
                    obstacles.push({
                        x: canvas.width,
                        y: canvas.height - GROUND_HEIGHT - height,
                        width: 30,
                        height: height,
                        type: type,
                        passed: false
                    });
                    
                    lastObstacleTime = now;
                }
            }
            
            // 生成金币
            function generateCoin() {
                const now = Date.now();
                if (now - lastCoinTime > 1000) {
                    coins.push({
                        x: canvas.width,
                        y: canvas.height - GROUND_HEIGHT - 150 - Math.random() * 200,
                        radius: 10,
                        collected: false
                    });
                    
                    lastCoinTime = now;
                }
            }
            
            // 生成平台
            function generatePlatform() {
                const now = Date.now();
                if (now - lastPlatformTime > 3000) {
                    platforms.push({
                        x: canvas.width,
                        y: canvas.height - GROUND_HEIGHT - 150 - Math.random() * 100,
                        width: 100 + Math.random() * 100,
                        height: 20,
                        passed: false
                    });
                    
                    lastPlatformTime = now;
                }
            }
            
            // 更新障碍物位置
            function updateObstacles() {
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].x -= GAME_SPEED;
                    
                    // 碰撞检测
                    if (!player.ducking && 
                        player.x < obstacles[i].x + obstacles[i].width &&
                        player.x + player.width > obstacles[i].x &&
                        player.y < obstacles[i].y + obstacles[i].height &&
                        player.y + player.height > obstacles[i].y) {
                        
                        player.lives--;
                        livesElement.textContent = player.lives;
                        obstacles.splice(i, 1);
                        
                        if (player.lives <= 0) {
                            endGame();
                        }
                        continue;
                    }
                    
                    // 检查是否通过障碍物
                    if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                        obstacles[i].passed = true;
                        player.score += 1;
                        scoreElement.textContent = player.score;
                    }
                    
                    // 移除屏幕外的障碍物
                    if (obstacles[i].x + obstacles[i].width < 0) {
                        obstacles.splice(i, 1);
                    }
                }
            }
            
            // 更新金币位置
            function updateCoins() {
                for (let i = coins.length - 1; i >= 0; i--) {
                    coins[i].x -= GAME_SPEED;
                    
                    // 碰撞检测
                    const dx = player.x + player.width/2 - coins[i].x;
                    const dy = player.y + player.height/2 - coins[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.width/2 + coins[i].radius) {
                        player.score += 2;
                        scoreElement.textContent = player.score;
                        coins.splice(i, 1);
                    }
                    
                    // 移除屏幕外的金币
                    if (coins[i].x + coins[i].radius < 0) {
                        coins.splice(i, 1);
                    }
                }
            }
            
            // 更新平台位置
            function updatePlatforms() {
                for (let i = platforms.length - 1; i >= 0; i--) {
                    platforms[i].x -= GAME_SPEED;
                    
                    // 移除屏幕外的平台
                    if (platforms[i].x + platforms[i].width < 0) {
                        platforms.splice(i, 1);
                    }
                }
            }
            
            // 更新云朵位置
            function updateClouds() {
                clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x < -100) {
                        cloud.x = canvas.width + 50;
                        cloud.y = 50 + Math.random() * 100;
                    }
                });
            }
            
            // 更新山位置
            function updateMountains() {
                mountains.forEach(mountain => {
                    mountain.x -= 0.3;
                    if (mountain.x < -300) {
                        mountain.x = canvas.width;
                        mountain.height = 150 + Math.random() * 100;
                    }
                });
            }
            
            // 结束游戏
            function endGame() {
                gameRunning = false;
                finalScoreElement.textContent = player.score;
                gameOverScreen.style.display = "flex";
                cancelAnimationFrame(animationId);
            }
            
            // 重新开始游戏
            function restartGame() {
                player = {
                    x: 100,
                    y: canvas.height - GROUND_HEIGHT - PLAYER_HEIGHT,
                    width: PLAYER_WIDTH,
                    height: PLAYER_HEIGHT,
                    velY: 0,
                    jumping: false,
                    ducking: false,
                    score: 0,
                    lives: 3
                };
                
                obstacles = [];
                coins = [];
                platforms = [];
                
                // 初始平台
                for (let i = 0; i < 5; i++) {
                    platforms.push({
                        x: i * 200,
                        y: canvas.height - 150 - i * 30,
                        width: 150,
                        height: 20,
                        passed: false
                    });
                }
                
                scoreElement.textContent = "0";
                livesElement.textContent = "3";
                gameOverScreen.style.display = "none";
                gameRunning = true;
                
                gameLoop();
            }
            
            // 游戏主循环
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新游戏状态
                if (gameRunning) {
                    updatePlayer();
                    generateObstacle();
                    generateCoin();
                    generatePlatform();
                    updateObstacles();
                    updateCoins();
                    updatePlatforms();
                    updateClouds();
                    updateMountains();
                }
                
                // 绘制游戏元素
                drawBackground();
                drawPlatforms();
                drawObstacles();
                drawCoins();
                drawPlayer();
                
                // 继续游戏循环
                animationId = requestAnimationFrame(gameLoop);
            }
            
            // 键盘事件监听
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                // debugger;
                    jump();
                } else if (e.code === 'ArrowDown') {
                    duck();
                } else if (e.code === 'KeyR') {
                    restartGame();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.code === 'ArrowDown') {
                    stand();
                }
            });
            
            // 重新开始按钮事件
            restartBtn.addEventListener('click', restartGame);
            
            // 触摸设备支持
            canvas.addEventListener('touchstart', () => {
                if (player.ducking) {
                    stand();
                    jump();
                } else if (player.jumping) {
                    duck();
                } else {
                    jump();
                }
            });
            
            // 开始游戏
            gameLoop();
        });
    </script>
</body>
</html>
